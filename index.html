<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <div class="form-group">
            <label for="pseudo">Pseudo:</label>
            <input type="text" id="pseudo" name="pseudo" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="object">Objet du message:</label>
            <select id="object" name="object" required>
                <option value="question">J'ai une question</option>
                <option value="suggestion">Je fais une suggestion</option>
                <option value="problem">Je rencontre un problème</option>
                <option value="other">Autre</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Votre message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <label>Niveau d'urgence:</label><br>
            <input type="radio" id="urgent-low" name="urgent" value="low">
            <label for="urgent-low">Faible</label>
            <input type="radio" id="urgent-medium" name="urgent" value="medium">
            <label for="urgent-medium">Moyen</label>
            <input type="radio" id="urgent-high" name="urgent" value="high">
            <label for="urgent-high">Élevé</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="privacy" name="privacy" required>
            <label for="privacy">J'accepte la politique de confidentialité</label>
        </div>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
